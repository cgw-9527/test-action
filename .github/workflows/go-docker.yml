name: go-docker
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags')
    steps:
      - run: go mod init
      - uses: actions/checkout@v2
      - name: Run Unit Tests
      - run: go mod tidy
      - uses: actions/checkout@v2
      - name: Run Unit Tests
      - run: go test
      - uses: actions/checkout@v2
      - name: Run Unit Tests
